conf t
!
hostname SW2
clock timezone MSK 3
no ip domain-lookup
enable secret class
!
line console 0
password cisco
login
logging synchronous
exit
!
line vty 0 15
password cisco
login
exit
!
service password-encryption
!
banner motd > Attention! Unauthorized entry is prohibited. Contacts email: ng.vlasov@ya.ru
>
!
exit
!
clock set 15:45:00 16 May 2021
!
write

conf t
!
ipv6 unicast-routing
!
vlan 10
 name menegment_sw
vlan 11
 name users_subnet_vlan11
vlan 12
 name users_subnet_vlan12
vlan 999
 name parkinglot
 exit
!
interface vlan 10
 ip address 172.22.1.12 255.255.255.0
 ipv6 address 2001:AAAA:BB01:172::2C/64
 ipv6 address FE80::c2:10 link-local
 no shutdown
 exit
!
ip default-gateway 172.22.1.1
!
interface range e0/0-1
 switchport trunk allowed vlan 10,11,12
 switchport trunk encapsulation dot1q
 switchport mode trunk
 no shutdown
 exit
!
interface e0/2
 switchport mode access
 switchport access vlan 12
 no shutdown
 exit
!
interface range e0/3, e1/1-3
 switchport mode access
 switchport access vlan 999
 shutdown
 exit
!
exit
!
write

